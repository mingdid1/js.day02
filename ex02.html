<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
	<style type="text/css">
		#h3 {color : red;}
	</style>
	<script type="text/javascript">
		const innerTest = () => {
			const txt = document.getElementById("text");
			console.log(txt);
			let msg = "<h3 id = 'h3'>내용 바꾸기<h3>";
			//txt.innerHTML= msg;	// 대입 후 출력
			txt.innerText= msg;	// 문자열로 그대로 저장
		}
	</script>
</head>
<body>
	<label id="text">텍스트 값</label><hr>
	<button type="button" onclick="innerTest()">클릭</button>
</body>
</html>
